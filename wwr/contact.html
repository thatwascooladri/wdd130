<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Name Rafting | Contact Us</title>
    <meta name="description" content="The Mountain Name Rafting website gives you the portal to the wonderful world of water rafting">
    <meta name="author" content="Adrian De Leon">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/wwr-logo.png" alt="Rafting Site Logo">
        <nav class="navlinks">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>Address: <b>123 Main Street, Acienda Mall, the Philippines</b> </p>
            <p>Phone: <b>+63 (555) 123-4567</b></p>
            <p>Email: <b>info@mountainnamerafting.com</b></p>
        </section>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8886.921917859694!2d120.9572929271548!3d14.179715717705193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd79a83b34572d%3A0x36bc8441e328ebe2!2sAcienda%20Outlet%20Mall!5e0!3m2!1sen!2sph!4v1707043751161!5m2!1sen!2sph"></iframe>
        </div>
        <br>
        <div class="employee-pic">
            <figure>
                <img src="images/happy-employee-1.jpeg" alt="">
                <figcaption>John | Manager</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employee-2.jpeg" alt="">
                <figcaption>Kate | Assistant Manager</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employee-3.webp" alt="">
                <figcaption>Anna | Secretary </figcaption>
            </figure>
        </div>
        <br>
        <form>
            <fieldset>
                <div class="form-item column1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <label>Purpose of Message:</label>
                <div>
                    <input type="radio" id="general" name="purpose" value="General Inquiry" checked>
                    <label for="general">General Inquiry</label>

                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>

                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label>
                <input type="checkbox" id="subscribe" name="subscribe">
                Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 ✈️ Mountain Name Rafting ✈️ Adrian De Leon </p>
        <nav class="sociallinks">
          <a href="https://www.facebook.com" target="_blank">
            <img src="images/fb.png" alt="Facebook">
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img src="images/ig.png" alt="Instagram">
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <img src="images/x.png" alt="Twitter">
          </a>
        </nav>
      </footer>
</body>
</html>
