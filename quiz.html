<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div>
                    <label for="q1">1. What does the acronym HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <label for="q2">2. How can you center an element horizontally using CSS?</label>
                <textarea name="q2" id="q2" rows="2"></textarea>
                <div>
                    <label for="q3">3. What CSS property is used to change the background color of an element?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose one ...</option>
                        <option value="color">color</option>
                        <option value="background-color">background-color</option>
                        <option value="text-color">text-color</option>
                        <option value="foreground-color">foreground-color</option>
                    </select>
                </div>
                <div>
                    <label for="q4">4. In HTML, if you want to set the minimum value allowed in a number input field to 1, what numeric value should you use for the 'min' attribute?</label>
                    <input type="number" id="q4" name="q4" min="1" max="100" pattern="\d*">
                </div>
            </fieldset>
            <button>Submit Quiz</button>
        </form>
    </main>
</body>
</html>
